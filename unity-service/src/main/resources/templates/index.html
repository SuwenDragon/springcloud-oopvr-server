<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册页面</title>
    <script type="jscript" src='/js/jquery-3.5.1.min.js'></script>
    <script type="jscript" src='/js/bootstrap.min.js'></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>

</head>
<body>
<header class="row">
    <ul class="row headerul">
        <li class="col-md-3">OOPVR-TOOL-SERVICE-1.0</li>
    </ul>
</header>
<section class="row">
    <ul class="col-md-6 col-md-offset-3 sectionul">
        <li><h3>文件说明:</h3></li>
        <li>班级表处理示例： 1.22（一次性）佛山南海区西樵实验小学优惠10</li>
        <li>仓库表处理示例： F012501佛山南海区西樵实验小学订单明细黄惠怡</li>
        <li>(单本)班级表处理示例：佛山南海区西樵实验小学（单本）班级</li>
        <li>(单本)仓库表处理示例：佛山南海区西樵实验小学（单本）订单明细</li>
        <li>多次配送奖状：佛山南海区西樵实验小学总奖状</li>
    </ul>
    <form class="col-md-6 col-md-offset-3" action="/oopvrUnity/position" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">文件路径:</label>
            <input type="text" name="a" class="form-control" id="exampleInputEmail1" placeholder="要处理的文件位置">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">结果路径:</label>
            <input type="text" name="b" class="form-control" id="exampleInputPassword1" placeholder="处理完成，结果位置">
        </div>
        <button type="submit" class="btn btn-default">开始</button>
    </form>
</section>
</body>
<style type="text/css">
    body {
        background-color: salmon;
    }

    ul {
        list-style: none;
    }

    .headerul {
        line-height: 50px;
        font-size: 16px;
    }

    .sectionul {
        line-height: 50px;
    }

    section {
        /*width: 100%;*/
    }

    form {
        width: 500px;
    }

    .row {
        width: 99.9999%;
        padding: 0px;
        margin: 0px;
    }
</style>

<!--</script>-->
</html>
